<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Architectural rulers -->
  <g opacity="0.06" stroke="currentColor" strokeWidth="1" fill="none">
    <line x1="100" y1="150" x2="300" y2="150" />
    <line x1="100" y1="145" x2="100" y2="155" />
    <line x1="150" y1="147" x2="150" y2="153" />
    <line x1="200" y1="147" x2="200" y2="153" />
    <line x1="250" y1="147" x2="250" y2="153" />
    <line x1="300" y1="145" x2="300" y2="155" />
    <text x="200" y="140" fontSize="8" textAnchor="middle">24"</text>
  </g>
  
  <!-- Blueprint lines -->
  <g opacity="0.05" stroke="currentColor" strokeWidth="0.5" fill="none">
    <defs>
      <pattern id="blueprint" patternUnits="userSpaceOnUse" width="40" height="40">
        <path d="M 40 0 L 0 0 0 40" stroke="currentColor" strokeWidth="0.5"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="1200" height="800" fill="url(#blueprint)" />
  </g>
  
  <!-- Bubble level -->
  <g opacity="0.08" transform="translate(850, 300)">
    <rect x="0" y="0" width="120" height="16" rx="8" stroke="currentColor" strokeWidth="1" fill="none"/>
    <circle cx="60" cy="8" r="3" fill="currentColor" opacity="0.4"/>
    <line x1="15" y1="4" x2="15" y2="12" stroke="currentColor" strokeWidth="0.5"/>
    <line x1="105" y1="4" x2="105" y2="12" stroke="currentColor" strokeWidth="0.5"/>
  </g>
  
  <!-- Square tool -->
  <g opacity="0.07" transform="translate(200, 600)">
    <path d="M0,0 L80,0 L80,80" stroke="currentColor" strokeWidth="2" fill="none"/>
    <path d="M10,10 L70,10 L70,70" stroke="currentColor" strokeWidth="0.5" fill="none"/>
  </g>
  
  <!-- Pencil -->
  <g opacity="0.06" transform="translate(950, 100) rotate(30)">
    <rect x="0" y="0" width="4" height="80" fill="currentColor"/>
    <polygon points="0,0 4,0 2,-10" fill="currentColor"/>
    <rect x="0" y="70" width="4" height="10" fill="currentColor" opacity="0.3"/>
  </g>
  
  <!-- Math formulas/measurements -->
  <g opacity="0.05" fill="currentColor">
    <text x="600" y="100" fontSize="12" fontFamily="monospace">√(a² + b²)</text>
    <text x="400" y="700" fontSize="10" fontFamily="monospace">16" O.C.</text>
    <text x="750" y="600" fontSize="10" fontFamily="monospace">2x10 LVL</text>
  </g>
  
  <!-- Framing angles -->
  <g opacity="0.06" stroke="currentColor" strokeWidth="1" fill="none">
    <path d="M500,400 L550,400 L550,350" transform="rotate(45 525 375)"/>
    <path d="M520,395 A 5 5 0 0 1 525,390" transform="rotate(45 525 375)"/>
    <text x="530" y="385" fontSize="8" transform="rotate(45 525 375)">90°</text>
  </g>
  
  <!-- Saw blade -->
  <g opacity="0.05" transform="translate(50, 450)">
    <circle cx="30" cy="30" r="25" stroke="currentColor" strokeWidth="1" fill="none"/>
    <circle cx="30" cy="30" r="3" fill="currentColor"/>
    <path d="M5,30 L15,25 L15,35 Z M25,5 L30,15 L35,15 Z M55,30 L45,25 L45,35 Z M35,55 L30,45 L25,45 Z" fill="currentColor"/>
  </g>
  
  <!-- Level measurements -->
  <g opacity="0.07" transform="translate(700, 200)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="currentColor" strokeWidth="1"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="currentColor" strokeWidth="1"/>
    <line x1="25" y1="-3" x2="25" y2="3" stroke="currentColor" strokeWidth="0.5"/>
    <line x1="50" y1="-3" x2="50" y2="3" stroke="currentColor" strokeWidth="0.5"/>
    <line x1="75" y1="-3" x2="75" y2="3" stroke="currentColor" strokeWidth="0.5"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="currentColor" strokeWidth="1"/>
    <text x="50" y="-10" fontSize="8" textAnchor="middle">8'</text>
  </g>
</svg>