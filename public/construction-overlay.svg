<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Architectural rulers - more prominent -->
  <g opacity="0.18" stroke="#1F2937" strokeWidth="1.5" fill="none">
    <line x1="100" y1="150" x2="300" y2="150" />
    <line x1="100" y1="145" x2="100" y2="155" />
    <line x1="150" y1="147" x2="150" y2="153" />
    <line x1="200" y1="147" x2="200" y2="153" />
    <line x1="250" y1="147" x2="250" y2="153" />
    <line x1="300" y1="145" x2="300" y2="155" />
    <text x="200" y="140" fontSize="10" textAnchor="middle" fill="#1F2937" opacity="0.15">24"</text>
  </g>
  
  <!-- Large diagonal ruler for flow -->
  <g opacity="0.15" stroke="#1F2937" strokeWidth="2" fill="none" transform="rotate(-15 600 400)">
    <line x1="400" y1="300" x2="800" y2="300" />
    <line x1="400" y1="295" x2="400" y2="305" />
    <line x1="500" y1="297" x2="500" y2="303" />
    <line x1="600" y1="297" x2="600" y2="303" />
    <line x1="700" y1="297" x2="700" y2="303" />
    <line x1="800" y1="295" x2="800" y2="305" />
  </g>
  
  <!-- Blueprint grid - enhanced visibility -->
  <g opacity="0.12" stroke="#1F2937" strokeWidth="0.8" fill="none">
    <defs>
      <pattern id="blueprint" patternUnits="userSpaceOnUse" width="60" height="60">
        <path d="M 60 0 L 0 0 0 60" stroke="#1F2937" strokeWidth="0.8"/>
        <circle cx="30" cy="30" r="1" fill="#1F2937" opacity="0.3"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="1200" height="800" fill="url(#blueprint)" />
  </g>
  
  <!-- Large bubble level - foreground element -->
  <g opacity="0.20" transform="translate(800, 250)">
    <rect x="0" y="0" width="180" height="24" rx="12" stroke="#1F2937" strokeWidth="2" fill="rgba(31, 41, 55, 0.05)"/>
    <circle cx="90" cy="12" r="5" fill="#1F2937" opacity="0.6"/>
    <line x1="25" y1="6" x2="25" y2="18" stroke="#1F2937" strokeWidth="1"/>
    <line x1="155" y1="6" x2="155" y2="18" stroke="#1F2937" strokeWidth="1"/>
    <text x="90" y="40" fontSize="12" textAnchor="middle" fill="#1F2937" opacity="0.4">LEVEL</text>
  </g>
  
  <!-- Small background level -->
  <g opacity="0.08" transform="translate(150, 600)">
    <rect x="0" y="0" width="100" height="12" rx="6" stroke="#1F2937" strokeWidth="1" fill="none"/>
    <circle cx="50" cy="6" r="2" fill="#1F2937" opacity="0.5"/>
  </g>
  
  <!-- Large framing square - foreground -->
  <g opacity="0.16" transform="translate(150, 500)">
    <path d="M0,0 L120,0 L120,120" stroke="#1F2937" strokeWidth="3" fill="none"/>
    <path d="M15,15 L105,15 L105,105" stroke="#1F2937" strokeWidth="1" fill="none" opacity="0.6"/>
    <text x="65" y="140" fontSize="14" textAnchor="middle" fill="#1F2937" opacity="0.3">SQUARE</text>
  </g>
  
  <!-- Small background square -->
  <g opacity="0.08" transform="translate(900, 550)">
    <path d="M0,0 L60,0 L60,60" stroke="#1F2937" strokeWidth="1.5" fill="none"/>
  </g>
  
  <!-- Large pencil - angled for flow -->
  <g opacity="0.14" transform="translate(1000, 80) rotate(25)">
    <rect x="0" y="0" width="6" height="120" fill="#1F2937"/>
    <polygon points="0,0 6,0 3,-15" fill="#1F2937"/>
    <rect x="0" y="100" width="6" height="20" fill="#1F2937" opacity="0.5"/>
    <text x="12" y="60" fontSize="10" fill="#1F2937" opacity="0.4">2H</text>
  </g>
  
  <!-- Small background pencil -->
  <g opacity="0.06" transform="translate(50, 200) rotate(-20)">
    <rect x="0" y="0" width="3" height="60" fill="#1F2937"/>
    <polygon points="0,0 3,0 1.5,-8" fill="#1F2937"/>
  </g>
  
  <!-- Math formulas/measurements - enhanced -->
  <g opacity="0.16" fill="#1F2937">
    <text x="600" y="100" fontSize="16" fontFamily="monospace" fontWeight="500">√(a² + b²)</text>
    <text x="400" y="700" fontSize="14" fontFamily="monospace">16" O.C.</text>
    <text x="750" y="580" fontSize="14" fontFamily="monospace">2×10 LVL</text>
    <text x="300" y="350" fontSize="12" fontFamily="monospace">R = 3.14159</text>
  </g>
  
  <!-- Large framing angle - prominent -->
  <g opacity="0.18" stroke="#1F2937" strokeWidth="2" fill="none" transform="translate(500, 350)">
    <path d="M0,0 L80,0 L80,-80"/>
    <path d="M60,0 A 20 20 0 0 1 80,-20"/>
    <text x="45" y="-10" fontSize="14" fontWeight="500" fill="#1F2937">90°</text>
  </g>
  
  <!-- Small background angles -->
  <g opacity="0.08" stroke="#1F2937" strokeWidth="1" fill="none">
    <path d="M200,200 L240,200 L240,160" />
    <path d="M850,400 L890,400 L890,360" />
  </g>
  
  <!-- Large saw blade - background element -->
  <g opacity="0.12" transform="translate(50, 350)">
    <circle cx="40" cy="40" r="35" stroke="#1F2937" strokeWidth="2" fill="rgba(31, 41, 55, 0.03)"/>
    <circle cx="40" cy="40" r="4" fill="#1F2937"/>
    <path d="M5,40 L18,32 L18,48 Z M32,5 L40,18 L48,18 Z M75,40 L62,32 L62,48 Z M48,75 L40,62 L32,62 Z" fill="#1F2937" opacity="0.6"/>
  </g>
  
  <!-- Measuring tape -->
  <g opacity="0.15" transform="translate(650, 150)">
    <rect x="0" y="0" width="140" height="8" fill="#1F2937" opacity="0.3"/>
    <path d="M0,4 L10,4 M20,4 L30,4 M40,4 L50,4 M60,4 L70,4 M80,4 L90,4 M100,4 L110,4 M120,4 L130,4" stroke="#1F2937" strokeWidth="1"/>
    <text x="70" y="20" fontSize="10" textAnchor="middle" fill="#1F2937" opacity="0.5">12 FT</text>
  </g>
  
  <!-- Construction site markers -->
  <g opacity="0.10" fill="#1F2937">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="1100" cy="150" r="2"/>
    <circle cx="200" cy="750" r="2.5"/>
    <circle cx="950" cy="700" r="2"/>
  </g>
</svg>